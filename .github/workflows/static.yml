<script>
let cart = [], total=0;

function addToCart(name, price){
    cart.push({name, price});
    total += price;
    updateCart();
}

function removeItem(i){
    total -= cart[i].price;
    cart.splice(i,1);
    updateCart();
}

function updateCart(){
    document.getElementById("cart-count").innerText = cart.length;
    const list=document.getElementById("cart-items");
    list.innerHTML="";
    cart.forEach((item,i)=>{
        list.innerHTML+=`<div class="cart-item"><span>${item.name} - ${item.price} Ks</span> <span class="remove-btn" onclick="removeItem(${i})">‚úñ</span></div>`;
    });
    document.getElementById("total").innerText=total;
}

function toggleCart(){
    const box=document.getElementById("cart-box");
    box.style.display=box.style.display==="block"?"none":"block";
}

function darkMode(){document.body.classList.toggle("dark");}

/* Search + Filter */
function filterProducts(){
    let input=document.getElementById("searchInput").value.toLowerCase();
    let cards=document.querySelectorAll(".container .card");
    cards.forEach(card=>{
        let title=card.querySelector("h3").innerText.toLowerCase();
        card.style.display=title.includes(input) ? "block":"none";
    });
}

function filterCategory(cat){
    document.getElementById("searchInput").value="";
    let cards=document.querySelectorAll(".container .card");
    cards.forEach(card=>{
        if(cat==="All" || card.dataset.category===cat) card.style.display="block";
        else card.style.display="none";
    });
}

/* Modal */
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const modalTitle=document.getElementById("modal-title");
const modalPrice=document.getElementById("modal-price");
const modalBtn=document.getElementById("modal-btn");

document.querySelectorAll(".card img").forEach(img=>{
    img.addEventListener("click",()=>{
        let card=img.parentElement;
        modal.style.display="flex";
        modalImg.src=img.src;
        modalTitle.innerText=card.querySelector("h3").innerText;
        modalPrice.innerText=card.querySelector("p").innerText;
        modalBtn.onclick=()=>{addToCart(modalTitle.innerText,parseInt(modalPrice.innerText)); closeModal();}
    });
});

function closeModal(){modal.style.display="none";}
</script>

