<style>
    :root {
        --bg: #f8f9fc;
        --text: #222;
        --card-bg: #fff;
        --footer-bg: #222;
        --footer-text: #ddd;
    }
    body.dark {
        --bg: #1a1a1a;
        --text: #ddd;
        --card-bg: #2c2c2c;
        --footer-bg: #000;
        --footer-text: #ccc;
    }
    body { margin:0; font-family:"Poppins",sans-serif; background:var(--bg); color:var(--text); transition:0.3s;}
    header{background:linear-gradient(90deg,#ff7a18,#ff5500); padding:18px 25px; color:white; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.2);}
    .cart{cursor:pointer; font-size:30px; position:relative;}
    .cart span{background:yellow; color:black; padding:2px 7px; border-radius:50%; font-size:14px; position:absolute; top:-10px; right:-10px;}
    .dark-mode-btn{background:white;padding:8px 12px;border-radius:20px;cursor:pointer;color:black;font-size:14px;transition:0.3s;}
    .dark-mode-btn:hover{background:#ffe4c4;}
    .search-filter{display:flex;justify-content:center;gap:15px;padding:15px;flex-wrap:wrap;}
    .search-filter input{padding:10px; border-radius:10px; border:1px solid #ccc; width:200px;}
    .search-filter button{padding:10px 15px;border:none;border-radius:10px;background:#ff5500;color:white;cursor:pointer;transition:0.3s;}
    .search-filter button:hover{background:#ff3300;}
    .container{display:flex;flex-wrap:wrap;gap:25px;padding:25px;justify-content:center;}
    .card{width:260px;background:var(--card-bg);border-radius:15px;overflow:hidden;box-shadow:0 5px 20px rgba(0,0,0,0.15);transition:0.35s ease;cursor:pointer;text-align:center;padding-bottom:10px;}
    .card:hover{transform:translateY(-10px);box-shadow:0 10px 25px rgba(0,0,0,0.25);}
    .card img{width:100%;height:180px;object-fit:cover;transition:0.3s;}
    .card:hover img{transform:scale(1.05);}
    .card button{background:#ff5500;color:white;border:none;width:90%;padding:12px;margin-top:10px;font-size:16px;cursor:pointer;border-radius:10px;transition:0.3s;}
    .card button:hover{background:#ff3300;}
    .cart-box{width:330px;background:var(--card-bg);position:fixed;right:20px;top:85px;padding:20px;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,0.25);display:none;}
    footer{background:var(--footer-bg);color:var(--footer-text);padding:30px 20px;margin-top:40px;transition:0.3s;}
    footer h2{color:#ff7a18;margin-bottom:10px;}
    .footer-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px;}
    .payment-box{background:#333;padding:12px;border-radius:8px;color:white;}
    .payment-title{font-weight:bold;color:#ffcc00;}
    .social-icons a{font-size:30px;margin-right:10px;text-decoration:none;color:#ff7a18;transition:0.3s;}
    .social-icons a:hover{color:#ffcc00;transform:scale(1.2);}
    .qr{width:120px;border-radius:10px;margin-top:10px;}
    /* Modal */
    .modal{display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;}
    .modal-content{background:var(--card-bg);padding:20px;border-radius:15px;width:90%;max-width:400px;position:relative;text-align:center;}
    .modal-content img{width:100%;border-radius:15px;}
    .close{position:absolute;top:10px;right:15px;font-size:25px;cursor:pointer;}
</style>
</head>
