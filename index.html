    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            display: flex;
            justify-content: center;

        .card {
            background: #fff;

            flex-direction: column;

        }

        .btn {
            padding: 14px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            transition: 0.3s;
        }

        .btn-primary {
            background: #667eea;
        }

        .btn-success {
            background: #2ecc71;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #aaa;
        }
    </style>
